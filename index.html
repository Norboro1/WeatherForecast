<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header-bar container-fluid justify-content-center align-items-center text-white d-flex">
      <h1 class=""><b>Weather Dashboard</b></h1>
    </header>

    <main class="d-flex vh-100 m-3">
      <div class="d-flex flex-column w-25">
        <h1 class="my-0"><b>Search for a city:</b></h1>
        <input type="text" class="form-control my-2" id="searchInput" placeholder="Miami">
        <button class="btn btn-primary my-2" id="searchButton">Search</button>
        <div class="dropdown-divider"></div>
        <div class="d-flex flex-column" id="searchHistoryDiv">
        </div>
        
      </div>
      <div class="container-fluid w-75 mx-5">
        <div class="container-fluid p-3 border border-secondary rounded" id="today">
        </div>
        <div class="row my-3">
          <h3><b>5-Day Forecast:</b></h2>
        </div>
        <div class="row justify-content-between my-3 mx-0 text-white" id="forecast">
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
